  sync:
    needs: [build]
    runs-on: self-hosted
    steps:
      - name: å½“å‰ç”¨æˆ·
        run: whoami
      - name: ç¡®è®¤æ–‡ä»¶å¤¹å­˜åœ¨
        run: |
          if [ ! -d $RELEASE_DIR ]; then
            mkdir -p $RELEASE_DIR
          fi
      - name: åŒæ­¥åˆ°å‘å¸ƒæ–‡ä»¶å¤¹
        run: |
          rsync -rapq \
            --exclude '.devcontainer/' \
            --exclude '.editorconfig' \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '.vscode/' \
            --exclude 'vite.config.js' \
            --exclude 'package-lock.json' \
